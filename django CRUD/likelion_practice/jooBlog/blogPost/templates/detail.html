{% extends 'base.html' %}

{% block content %}

        <div class="container">
            <h1>{{ post.title }}</h1>
            <p>{{ post.pub_date }}</p>
            <br>
            <h3>{{ post.body }}</h3>
            <br>
            <a href="{% url 'main' %}">Back to Posts</a>
            <a href="{% url 'delete' post.id%}">Delete this Post</a>
            <a href="{% url 'update' post.id%}">Edit this Post</a>
        </div>
{% endblock %}
